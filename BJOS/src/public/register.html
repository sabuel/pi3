<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Vendedor</title>
  <link rel="stylesheet" href="../components/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  
    .navbar, .footer {
      background-color: #FF2D55;
      color: #fff;
    }
  
    .footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
    }
  
    .form-container {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 40px auto;
      box-sizing: border-box;
    }
  
    .form-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
  
    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
  
    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
    .form-container button {
      padding: 12px 20px;
      background-color: #FF2D55;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
  
    .form-container button:hover {
      background-color: #e6003a;
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1>Cadastro - Vendedor</h1>
    </div>
  </nav>

  <div class="form-container">
    <h2>Cadastro de Vendedor</h2>
    <div id="message" class="message" style="display: none;"></div>
    <form id="registration-form">
      <label for="nome-vendedor">Nome do Vendedor:</label>
      <input type="text" id="nome-vendedor" name="nome" required>

      <label for="nome-loja">Nome da Loja:</label>
      <input type="text" id="nome_loja" name="nome_loja" required>

      <label for="email-vendedor">Email:</label>
      <input type="email" id="email-vendedor" name="email" required>

      <label for="telefone-vendedor">Telefone:</label>
      <input type="text" id="telefone-vendedor" name="telefone" required>

      <label for="cnpj-vendedor">CNPJ:</label>
      <input type="text" id="cnpj-vendedor" name="cnpj">

      <label for="cpf-vendedor">CPF:</label>
      <input type="text" id="cpf-vendedor" name="cpf" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Venda Online. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    function formatCpf(value) {
      return value
        .replace(/\D/g, '') 
        .replace(/^(\d{3})(\d)/, '$1.$2')
        .replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3')
        .replace(/\.(\d{3})(\d)/, '.$1-$2')
        .replace(/(-\d{2})\d+?$/, '$1');
    }

    function formatPhone(value) {
      return value
        .replace(/\D/g, '') 
        .replace(/^(\d{2})(\d)/, '($1) $2')
        .replace(/(\d)(\d{4})(\d)/, '$1 $2-$3')
        .replace(/(\d{5})(\d)/, '$1-$2') 
        .replace(/(-\d{4})\d+?$/, '$1'); 
    }

    function formatCnpj(value) {
      return value
        .replace(/\D/g, '') 
        .replace(/^(\d{2})(\d)/, '$1.$2')
        .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
        .replace(/\.(\d{3})(\d{4})(\d)/, '.$1/$2-$3')
        .replace(/(\d{4})(\d)/, '$1-$2');
    }

    document.addEventListener('input', function(event) {
      const target = event.target;

      if (target.matches('#cpf-vendedor')) {
        target.value = formatCpf(target.value);
      }

      if (target.matches('#telefone-vendedor')) {
        target.value = formatPhone(target.value);
      }

      if (target.matches('#cnpj-vendedor')) {
        target.value = formatCnpj(target.value);
      }
    });

    document.getElementById('registration-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      const messageElement = document.getElementById('message');

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          messageElement.textContent = result.message || 'Cadastro realizado com sucesso!';
          messageElement.className = 'message success';
        } else {
          messageElement.textContent = result.error || 'Ocorreu um erro ao cadastrar.';
          messageElement.className = 'message error';
        }
        messageElement.style.display = 'block';
      } catch (error) {
        messageElement.textContent = 'Ocorreu um erro ao processar sua solicitação.';
        messageElement.className = 'message error';
        messageElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
